<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Homepage</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="menu">
    <div class="menu__section left">
      <img src="assets/burger-icon.svg" alt="Menu" class="menu__icon">
      <a href="#" class="menu__link active">All</a>
      <a href="#" class="menu__link">Images</a>
    </div>
    <div class="menu__section right">
      <img src="assets/more-icon.svg" alt="More" class="menu__icon">
      <div class="menu__profile">
        <img src="assets/circle-frame.svg" alt="" class="menu__avatar--frame">
        <img src="https://i.pravatar.cc/40" alt="Avatar" class="menu__avatar">
      </div>
    </div>
  </header>
  <main class="content">
    <img src="assets/logo.svg" alt="UI Clone" class="content__logo">
    <form class="content__search">
      <img src="assets/search-icon.svg" alt="Search" class="form__icon">
      <input type="text" class="form__input">
      <img src="assets/voice-icon.svg" alt="Voice" class="form__icon">
    </form>
    <p class="content__offer">
      Made with &#10084;&#65039; by
      <a href="https://github.com/Syrth">Syrth</a> for studying
      purposes
    </p>
  </main>
  <footer class="footer">
    <div class="footer__section footer__location">
      <span>Brazil</span>
    </div>
    <div class="footer__section footer__links">
      <a href="#">Settings</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Advertising</a>
      <a href="#">Business</a>
      <a href="#">About</a>
    </div>
  </footer>
</body>

</html>
